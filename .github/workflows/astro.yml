name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

# Allow workflow to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node with yarn cache for faster installs
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: yarn

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Install dependencies (fails if yarn.lock is out of sync)
      - name: Install
        run: yarn install --frozen-lockfile

      # Build site with GitHub Pages URLs
      - name: Build
        run: >-
          yarn astro build
          --site "${{ steps.pages.outputs.origin }}"
          --base "${{ steps.pages.outputs.base_path }}"

      - name: Upload
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist
          retention-days: 1

  deploy:
    environment:
      name: Production
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
